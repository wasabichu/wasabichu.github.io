<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="jquery.xdomainajax.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" media="all">

        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="all">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.min.css" media="all">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-6 col-md-offset-3" style="margin-top: 5em">
                <h2 class="h2">音声再生設定</h2>
                <table class="table table-striped table-bordered">
                    <thead>
                        <th>設定名</th>
                        <th>設定値</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-md-3">volume</td>
                            <td><input id="generic-volume" class="form-control setting-val" type="text" data-slider-min="0.1" data-slider-max="1.0" data-slider-step="0.01" data-slider-value="0.5"/></td>
                        </tr>
                        <tr>
                            <td class="col-md-3">rate</td>
                            <td><input id="generic-rate" class="form-control setting-val" type="text" data-slider-min="0.1" data-slider-max="2.0" data-slider-step="0.01" data-slider-value="1"/></td>
                        </tr>
                        <tr>
                            <td class="col-md-3">pitch</td>
                            <td><input id="generic-pitch" class="form-control setting-val" type="text" data-slider-min="0.1" data-slider-max="2.0" data-slider-step="0.01" data-slider-value="1"/></td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-md-12">
                    <label for="speech-test">再生内容</label>
                    <input id="speech-test-text" type="text" class="form-control" id="speech-test">
                </div>
                <button id="speech-test-start" type="button" class="btn btn-info col-md-12" style="margin-top: 1em; padding: 1em">音声再生テスト</button>
            </div>
            <div class="col-md-6 col-md-offset-3" style="margin-top: 5em">
                <h2 class="h2">天気情報取得テスト</h2>
                <div class="col-md-12" style="margin-top: 2em">
                    <label for="weather-test">天気が知りたい場所の地名を日本語で入力</label>
                    <input type="text" name="location" class="form-control" id="weather-test">
                </div>
                <button id="get-weather-test" type="button" class="btn btn-info col-md-12" style="margin-top: 1em; padding: 1em" >天気情報を取得</button>
                <div class="col-md-12" style="margin-top: 2em">
                    <fieldset id="get-weather-test-result">
                        <legend>実行結果</legend>
                        <p></p>
                    </fieldset>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-3" style="margin-top: 5em">
                <h2 class="h2">音声認識テスト</h2>
                <button id="speech-recognition-test" type="button" class="btn btn-info col-md-12" style="margin-top: 1em; padding: 1em" >音声認識テスト開始</button>
                <div class="col-md-12" style="margin-top: 2em">
                    <fieldset>
                        <legend>実行結果</legend>
                        <p id="speech-recognition-test-result"></p>
                    </fieldset>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-3" style="margin-top: 5em">
                <h2 class="h2">デモ</h2>
                <div class="col-md-12" style="margin-top: 2em">
                    <fieldset>
                        <legend>ここに認識した結果が表示されます</legend>
                        <p id="speech-recognition-result"></p>
                    </fieldset>
                <label style="margin-top: 4em;">『○○の天気を教えて』のように伝えてください</label>
                <button id="demo-start" type="button" class="btn btn-danger col-md-12" style="margin-top: 1em; margin-bottom: 4em; padding: 1em" >デモ開始</button>
                </div>
            </div>
        </div>
        
        <audio id="rec-audio" src="rec_audio.mp3"></audio>
        <script src="main.js"></script>        
    </body>
</html>
